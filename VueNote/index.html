
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="./vue.js"></script>
    <style>
        .class1 {
            background: #444;
            color: #eee;
        }
    </style>
</head>
<body>

    <div id="app">
        <div>name:{{name}}</div>
        <div>url:{{url}}</div>
        <input type="text" v-model="site" />
    </div>

    <script>
        new Vue(
            {
                el: "#app",
                data: {
                    name: "wdq",
                    url: "http://wdq.com"
                },
                computed: {
                    site: {
                        get: function () {
                            return this.name + " " + this.url
                        },
                        set: function (newval) {
                            var arr = newval.split(" ");
                            this.name = arr[0];
                            this.url = arr[1];
                        }
                    }
                }
            }
        );
    </script>
</body>
</html>
